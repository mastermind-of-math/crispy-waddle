<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <title>AI Mario Game >:)</title>
        <script src="lib/p5.min.js" type="text/javascript"></script>
        <script src="lib/p5.play.js" type="text/javascript"></script>
        <script src="lib/p5.dom.js" type="text/javascript"></script>
        <script src="scripts/sprites.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
        <script src="characters_environment.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    </head>
    <body id="body" background="background.jpg">
        <center>
            <div id="instruction" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 id="text">Instructions</h3>
                            <button id="close-modal" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <img class="instruct-img" src="left.png">
                            <img class="instruct-img" src="right.png">
                            <img class="instruct-img" src="jump.png">
                        </div>
                    </div>
                </div>
            </div>
            <div id="top" class="btn">
                <h3 id="title">AI Mario Game</h3>
                <button id="modal-open" data-toggle="modal" data-target="#instruction">Instructions</button>
            </div>
            <img class="bIg_iMaGe" src="mario.jpg">
            <div id="canvas"></div>
            <div id="game_console"></div>
            <footer id="foot"><em>Source Code: <a src="https://github.com/linuk">Linuk</a> | Game Credits: Mario</em></footer>
        </center>
    </body>
</html>
